<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Weather</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
<div class="grid-container">
    <header>
        <h1>Погода здесь</h1>
        <button class="btn-update for-large-screens" onclick="updateWeather()">
            Обновить геолокацию
        </button>
        <button class="btn-update for-small-screens" onclick="updateWeather()">
            &#x21bb;
        </button>
    </header>
    <main>
        <section class="main-city">
            <h2 id="main-location"></h2>
            <div class="img-and-temperature">
                <img src="" id="main-img" alt="Иконка погоды">
                <span class="temperature" id="temperature"></span>
            </div>
        </section>
        <section class="main-city-charts">
            <ul>
                <li>
                    <span class="chart-name">Ветер</span>
                    <span class="chart-value" id="wind"></span>
                </li>
                <li>
                    <span class="chart-name">Облачность</span>
                    <span class="chart-value" id="clouds"></span>
                </li>
                <li>
                    <span class="chart-name">Давление</span>
                    <span class="chart-value" id="pressure"></span>
                </li>
                <li>
                    <span class="chart-name">Влажность</span>
                    <span class="chart-value" id="humidity"></span>
                </li>
                <li>
                    <span class="chart-name">Координаты</span>
                    <span class="chart-value" id="coordinates"></span>
                </li>
            </ul>
        </section>
        <section class="favourites">
            <h2>Избранное</h2>
            <form onsubmit="addCity(); return false" class="add-city-form" method="POST" action="#">
                <input type="text" name="add-city" id="form-city-name" placeholder="Добавить новый город">
                <input type="submit" class="btn" value="+">
            </form>
        </section>
        <ol class="cities" id="cities">
        </ol>
    </main>
</div>

<template id="loader">
    <li>
        <p>Подождите, данные загружаются</p>
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </li>
</template>

<template id="fav-city">
    <li>
        <div class="city-charts">
            <div class="city-charts-left">
                <h3 id="city-name"></h3>
                <span class="temperature"></span>
                <img alt="Иконка погоды">
            </div>
            <button class="btn" id="close-btn" onclick="removeCity()">x</button>
        </div>
        <div class="city-values">
            <ul>
                <li>
                    <span class="chart-name">Ветер</span>
                    <span class="chart-value"></span>
                </li>
                <li>
                    <span class="chart-name">Облачность</span>
                    <span class="chart-value"></span>
                </li>
                <li>
                    <span class="chart-name">Давление</span>
                    <span class="chart-value"></span>
                </li>
                <li>
                    <span class="chart-name">Влажность</span>
                    <span class="chart-value"></span>
                </li>
                <li>
                    <span class="chart-name">Координаты</span>
                    <span class="chart-value"></span>
                </li>
            </ul>
        </div>
    </li>
</template>

</body>

</html>
